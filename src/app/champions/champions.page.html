<div class="topbar">
  <div class="left-controls">
    <div class="username-btn">
      <div class="username-progress-bar" [style.width.%]="getProgressPercentage()"></div>
      <div class="username-btn-content">
        <span class="username-text">{{ currentUser?.username }}</span>
        <span class="count-info">{{ (currentUser?.champs?.length || 0) }}/{{ champions.length }}</span>
      </div>
    </div>

    <ion-button
      class="public-toggle-btn topbar-btn"
      [class.public]="currentUser?.public"
      [class.private]="!currentUser?.public"
      fill="clear"
      (click)="togglePublicState()"
      [disabled]="isPublicStateSwitching">
      <span class="toggle-text">{{ isPublicStateSwitching ? '...' : (currentUser?.public ? 'Public' : 'Private') }}</span>
    </ion-button>

    <ion-button
      id="profile-btn"
      class="public-visit-btn topbar-btn"
      *ngIf="currentUser?.public"
      fill="clear"
      (click)="openPublic('profile')"
      title="Open Public Profile">
      Profile
    </ion-button>

    <ion-button
      id="overlay-btn"
      class="public-visit-btn topbar-btn"
      *ngIf="currentUser?.public"
      fill="clear"
      (click)="openPublic('overlay')"
      title="Open Stream Overlay">
      Overlay
    </ion-button>

    <div class="search-container">
      <ion-input
        class="search-bar"
        placeholder="Search champions..."
        [(ngModel)]="searchTerm"
        (ionInput)="onSearchChange()">
      </ion-input>
      <button
        class="clear-search-btn"
        (click)="clearSearch()"
        *ngIf="searchTerm">
        ✕
      </button>
    </div>

    <div class="filter-buttons">
      <ion-button
        class="filter-button topbar-btn"
        [class.active]="currentFilter === 'all'"
        fill="clear"
        (click)="onFilterChange('all')">
        All
      </ion-button>
      <ion-button
        class="filter-button topbar-btn"
        [class.active]="currentFilter === 'owned'"
        fill="clear"
        (click)="onFilterChange('owned')">
        Checked
      </ion-button>
      <ion-button
        class="filter-button topbar-btn"
        [class.active]="currentFilter === 'unowned'"
        fill="clear"
        (click)="onFilterChange('unowned')">
        Unchecked
      </ion-button>
    </div>
  </div>

  <div class="right-controls">
    <ion-button
      class="github-btn topbar-btn"
      fill="clear"
      href="https://github.com/zlyfer/lolarena"
      target="_blank"
      title="View on GitHub">
      <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
    </ion-button>

    <ion-button
      class="theme-toggle-btn topbar-btn"
      fill="clear"
      (click)="cycleTheme()">
      {{ getThemeButtonText() }}
    </ion-button>

    <ion-button
      class="logout-btn topbar-btn"
      fill="clear"
      (click)="logout()">
      Logout
    </ion-button>
  </div>
</div>

<ion-content class="champion-content">
  <div class="click-button" id="old-version-link">
    <a href="https://oldlolarena.zlyfer.net" target="_blank">
      <span>Old Version</span>
    </a>
  </div>
  <div class="click-button" id="support">
    <a href="mailto:arenatracker@zlyfer.net?subject=Arena Tracker Feedback">
      <span>Help / Feedback</span>
    </a>
  </div>

  <app-champion-list
    [champions]="filteredChampions"
    [ownedChampions]="currentUser?.champs || []"
    [loadingChampions]="loadingChampions"
    [config]="championListConfig"
    (championClick)="toggleChampion($event)">
  </app-champion-list>
</ion-content>

<div class="footer">
  <div class="footer-content">
    made with <span class="heart">❤️</span> by <a href="https://zlyfer.net" target="_blank" class="footer-link">zlyfer</a>
  </div>
</div>
