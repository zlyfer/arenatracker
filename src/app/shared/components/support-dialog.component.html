<div class="support-dialog-overlay" (click)="onBackdropClick($event)">
  <div class="support-dialog">
    <div class="dialog-header">
      <h2>Help & Feedback</h2>
      <button class="close-btn" (click)="closeDialog()">Ã—</button>
    </div>

    <div class="dialog-content">
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" [(ngModel)]="category" class="form-control">
          <option value="question">I have a question</option>
          <option value="feature_request">I have a feature request</option>
          <option value="bug_report">I want to report a bug</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="description" class="form-control" rows="5"
          placeholder="Please describe your question, feature request, or bug report in detail..."></textarea>
      </div>

      <div class="form-group">
        <label for="captcha">Captcha: Please enter "arena" to prove you are human</label>
        <input type="text" id="captcha" [(ngModel)]="captcha" class="form-control" placeholder="Enter 'arena'" />
      </div>

      <div class="status-message error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="status-message success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="dialog-actions">
        <button class="btn btn-secondary" (click)="closeDialog()" [disabled]="isSubmitting">
          Cancel
        </button>
        <button class="btn btn-primary" (click)="submitRequest()" [disabled]="isSubmitting">
          <span *ngIf="isSubmitting">Submitting...</span>
          <span *ngIf="!isSubmitting">Submit</span>
        </button>
      </div>
    </div>
  </div>
</div>
