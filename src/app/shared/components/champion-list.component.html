<div class="champion-list-container">
  <!-- Champion Grid -->
  <div class="champion-grid">
    <div class="champion-card" [class.owned]="isChampionOwned(champion)" [class.loading]="isChampionLoading(champion)"
      [class.profile-mode]="!config.clickable"
      *ngFor="let champion of champions" (click)="onChampionClick(champion)"
      [style.backgroundImage]="'url(' + getChampionImageUrl(champion) + ')'">

      <div class="overlay"></div>
      <div class="loading-spinner"></div>
      <div class="checkmark" *ngIf="config.showCheckmarks && isChampionOwned(champion)">âœ“</div>
      <div class="champion-name">{{ champion }}</div>
    </div>
  </div>

  <!-- No Results -->
  <div class="no-results" *ngIf="champions.length === 0">
    <p>No champions found.</p>
  </div>
</div>
